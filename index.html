    <!-- Structured Data - FAQPage -->

            "@type": "Question",
            "name": "What is Do Zero AI?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Do Zero AI is an autonomous execution platform that uses artificial intelligence to automate and optimize business workflows. It's designed to help organizations transition to intelligent, self-executing systems."
            }
          },
          {
            "@type": "Question",
            "name": "How do I join the waitlist?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Simply enter your email address on our homepage and click 'Request Access'. You'll be added to our priority waitlist for early access to the platform."
            }
          },
          {
            "@type": "Question",
            "name": "When will Do Zero AI be available?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Do Zero AI is currently in limited alpha. We're accepting waitlist signups now and will begin rolling out access to early adopters soon. Join the waitlist to secure your spot."
            }
          },

            "@type": "Question",
            "name": "What makes Do Zero AI different from other automation tools?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Do Zero AI goes beyond traditional rule-based automation by using machine learning to understand context, make decisions, and execute tasks autonomously. It adapts to your workflows and improves over time."
            }
          },
          {
            "@type": "Question",
            "name": "Is Do Zero AI secure?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, security is our top priority. Do Zero AI uses enterprise-grade encryption, secure authentication, and follows best practices for data protection. Your workflows and data remain private and secure."
            }
          }
        ]
      }
    </script>
